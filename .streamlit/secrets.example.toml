# ── Authentication Config ─────────────────────────────────────────────────────
# Set auth_enabled = true to require login. Set false for local dev without auth.
auth_enabled = false

[auth]
redirect_uri = "http://localhost:8501/oauth2callback"
cookie_secret = "CHANGE_ME_TO_A_RANDOM_SECRET_STRING"

# ── Google OIDC ───────────────────────────────────────────────────────────────
# 1. Go to https://console.cloud.google.com/auth/clients
# 2. Create a Web Application OAuth client
# 3. Add http://localhost:8501/oauth2callback as Authorized redirect URI
# 4. Copy Client ID and Client Secret below
[auth.google]
client_id = "your_google_client_id"
client_secret = "your_google_client_secret"
server_metadata_url = "https://accounts.google.com/.well-known/openid-configuration"

# ── GitHub OAuth ──────────────────────────────────────────────────────────────
# 1. Go to https://github.com/settings/developers
# 2. Create a new OAuth App
# 3. Set Homepage URL to http://localhost:8501
# 4. Set Authorization callback URL to http://localhost:8501/oauth2callback
# 5. Copy Client ID and Client Secret below
[github]
client_id = "your_github_client_id"
client_secret = "your_github_client_secret"
